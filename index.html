<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Morse Code Translator</title>
</head>
<body>
<div class="container">  
  <div class="input">
    <input class="input-box" type="text" id="input-box" placeholder="Type English here"><br>
    <button class="translate" onclick=translateFunction()>Translate</button>
  </div>

  <div class="output">
    <p class="output-box">Output morse here</p>
    <button class="refresh" onclick=refreshFunction()>Refresh</button>
  </div>
</div>
</body>
</html>
