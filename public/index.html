<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <main class="container">
      <h1 class="mainHeading">Morse Code Translator</h1>
      <div class="translator">
        <section class="englishToMorse">
          <div class="inputEng">
            <input
              class="inputBoxEng"
              type="text"
              placeholder="Type English here"
            />
            <button class="translateEng" onclick="translateEnglish()">
              English to Morse
            </button>
          </div>
          <div class="outputMor">
            <text class="outputBoxMor"></text>
            <button class="refresh" onclick="refreshEnglish()">Refresh</button>
          </div>
        </section>
        <section class="morseToEnglish">
          <div class="inputMor">
            <input
              class="inputBoxMor"
              type="text"
              placeholder="Type Morse here"
            />
            <button class="translateMor" onclick="translateMorse()">
              Morse to English
            </button>
          </div>
          <div class="outputEng">
            <p class="outputBoxEng"></p>
            <button class="refresh" onclick="refreshMorse()">Refresh</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
